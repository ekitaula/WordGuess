<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">

    <script src = "assets/javascript/game.js" type = "text/javascript"></script>

</head>

<body>
    
    <div class = "jumbotron">
        <h1 class = "text-center">
            <strong>NFL Word Guess</strong>
        </h1>
        <hr>
    </div>
    <div class = "container">
        <div class = "container col-lg-12">
            <div class = "row">
                <div class = "col-md-12">
                    <p id = "demo1">Are You Ready For Some Football?</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
                <div class="col-md-6">
                <p>PRESS ANY KEY TO GET STARTED</p>
                </div>
                <div class="col-md-6">
                <p id="wins">TOUCHDOWNS</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
                <div class="col-sm-6">
                </div>
                <div class="col-md-6">
                    <p id="losses">FUMBLES</p>
                </div>
            </div>
        </div>
    </div>
   <div class="container">
        <div class="row">
            <div class="col-md-12">
               <div class="col-sm-6">
               </div>
               <div class="col-md-6">
                   <p id="blanks">BLANKS</p>
               </div>
            </div>
        </div>
    </div>     
   <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-6">
                </div>
                 <div class="col-md-6">
                   <p id="guessRemaining">POSSESSIONS REMAINING</p>
                </div>
            </div>
        </div>
    </div>
   <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-6">
                </div>
                <div class="col-md-6">
                   <p id="lettersGuessed">LETTERS GUESSED:<br>
                    <span id="guesses"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
